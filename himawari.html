    <h1>野原葵</h1>
   <img src="himawari.jpg"alt="劇照">
    <p>小新的妹妹，0歲、9月27日生，體重16kg,身高不到1米，B型，暱稱「小葵」，出生後便成為野原家最受疼愛的人。性格上遺傳媽媽的頑固，想得到的就
        會爭取到底。極為聰明，在同年齡的嬰兒中會做出老大般的架式，甚至懂得照顧比自己年紀更小的嬰兒[3]。
        跟母親同樣會對野原父子的好色行為感到鄙視與不滿，甚至當兩父子因為這樣被修理時還幸災樂禍的偷笑。雖是嬰兒，但已經對帥哥和亮晶晶的東西非常
        感興趣（但便宜的不行），所以在吵鬧時只要有帥哥雜誌或照片給她就會安分，當然也愛看帥哥寫真集。</p>
